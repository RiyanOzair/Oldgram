<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="icon" type="image/png" sizes="32x32" href="./fav/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./fav/favicon-16x16.png">

        <title>Oldgram</title>
    </head>
    <body>
        <div class="container">
            <header>
                <img class="logo" src="images/logo.png" alt="logo-oldgram">
                <img class="user-pic"src="images/user-image.jpg">

            <main id="main">
                <section>
                    <img class="avatar" src="images/avatar-courbet.jpg" alt="Avatar of Courbet">

                    </div>
                    <img class="post" src="images/post-courbet.jpg" alt="A picture of the famous Gustave Courbet">
                    <ul class="icons">
                        <li><img class="click-like" id="size" src="images/icon-heart.png" alt="" ></li>
                        <li><img id="size" src="images/icon-comment.png" alt=""></li>
                        <li><img id="size" src="images/icon-dm.png" alt=""></li>
                    </ul>
                    <p id="likes">4 likes</p>
                    <p id="comment"><strong>gus1819</strong> i'm feelin a bit stressed tbh</p>
                    
                </section>
                
            </main>
        </div>
